<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DarkHunt AR Poster</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- Floating 3D poster -->
      <a-entity
        id="poster"
        gltf-model="url(poster.glb)"
        position="0 0 -2"
        scale="1 1 1"
      ></a-entity>

      <!-- Camera + cursor for taps -->
      <a-entity camera>
        <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      const poster = document.querySelector("#poster");
      poster.classList.add("clickable");
      poster.addEventListener("click", () => {
        window.open("https://forms.gle/JsvASZ389m7aTDYY6", "_blank");
      });
    </script>
  </body>
</html>
